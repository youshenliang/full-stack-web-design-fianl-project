<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--設定網頁在載具上的縮放基準-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--將網頁標題改為"米奇妙妙屋"-->
    <title>米奇妙妙屋</title>
    <link rel="shortcut icon" type="image/png" href="./images/logo.jpg" />

    <!--jquery cdn 載入-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- 引入 font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- 引入 sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--載入客服聊天室所需檔案-->
    <script src="../chatroom/client/chatroom.js" defer> </script>
    <link rel="stylesheet" href="../chatroom/client/chatroom.css" />
    <script src='../chatroom/client/utils/emoji-picker-input-textarea/inputEmoji.js'></script>
    <script src='../chatroom/client/utils/js.cookie.min.js'></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!--CSS 文件載入-->
    <!--載入Bootstrap的CSS樣式文件-->
    <link rel="stylesheet" href="http://localhost:3000/main/css/bootstrap.min.css">
    <!--載入Font Awesome所提供的CSS CDN文件-->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!--載入自己所撰寫的CSS樣式文件-->
    <link rel="stylesheet" href="http://localhost:3000/main/css/style.css">
    <!--js 文件載入-->
    <!--載入Bootstrap官網所提供的jquery CDN文件-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--載入Bootstrap的js文件-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="http://localhost:3000/main/js/common.js"></script>
    <script src="http://localhost:3000/main/js/order.js"></script>
</head>

<body>
    <!--header/start-->
    <!--建立<header>標籤並加入container類別以建立固定寬度的佈局-->
    <header class="container">
        <!--建立<nav>標籤-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <!--建立<img>標籤並連結圖片-->
            <img class="logo" onclick="location.href='/'" style="cursor: pointer;"
                src="http://localhost:3000/main/images/logo.jpg" alt="logo">
            <!--建立<button>標籤-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <!--建立<span>標籤-->
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--建立<div>標籤-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link black_word" href="http://localhost:3000/">首頁</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link black_word" href="http://localhost:3000/about">關於我們</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link black_word" href="http://localhost:3000/shop">商品商城</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link black_word" href="http://localhost:3000/contact">聯絡我們</a>
                    </li>
                </ul>
            </div>
            <!--搜尋/start-->
            <div class="col-8 col-lg-5 mt-5">
                <div class="row">
                    <div class="col-12 mb-5">
                        <input type="text" class="form-control" id="PorductSearch" placeholder="搜尋...">
                    </div>
                </div>
            </div>
            <!--搜尋/end-->

            <div class="dropdown">
                <button class="btn btn-secondary" type="button" id="userDropdownMenuButton" data-bs-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fa-solid fa-user"></i>
                </button>
                <div class="mi-auto dropdown-menu dropdown-menu-end">
                    <div id="div_userDropdown">
                        <a href="login" class="btn btn-outline-success my-2 my-sm-0 dropdown-item">登入</a>
                        <a href="register" class="btn btn-outline-success my-2 my-sm-0 dropdown-item">註冊</a>
                    </div>
                </div>
            </div>

            <div class="dropdown" id="nav_drop">
                <button class="btn btn-secondary" type="button" id="userDropdownMenuButton" data-bs-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="mi-auto dropdown-menu dropdown-menu-end">
                    <div>
                        <div style="padding-left: 1rem;">
                            <a class="black_word" style="width: 100%;" href="/">首頁</a>
                        </div>
                        <div style="padding-left: 1rem;">
                            <a class="black_word" href="about">關於我們</a>
                        </div>
                        <div style="padding-left: 1rem;">
                            <a class="black_word" href="shop">商品商城</a>
                        </div>
                        <div style="padding-left: 1rem;">
                            <a class="black_word" href="contact">聯絡我們</a>
                        </div>
                    </div>
                </div>
            </div>

        </nav>
    </header>
    <!--header/end-->
    <!--結帳/start-->
    <section class="page-content">
        <div class="container pt-5 pb-5">
            <div class="row">
                <!--結帳訊息/start-->
                <div class="col-12 mb-3">
                    <h2>結帳</h2>
                    <p>Thank you! 感謝你的訂購！</p>
                </div>
                <!--結帳訊息/end-->
                <!--帳單資訊/start-->
                <div class="col-12 col-md-6 mb-3">
                    <h2>帳單資訊</h2>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="LastName">姓氏
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="LastName" required placeholder="必填，例如：葉">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="FirstName">名字
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="FirstName" required placeholder="必填，例如：大雄">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="tel">連絡電話
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="tel" required
                                placeholder="必填，格式：0912-345678">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="EMail">電子信箱
                                <span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control" id="EMail" required placeholder="必填，電子信箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Address">地址
                            <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="Address" required
                            placeholder="必填，縣/市-區/鄉/鎮-路/街-號/樓">
                    </div>
                </div>
                <!--帳單資訊/end-->
                <!--您的訂單/start-->
                <div class="col-12 col-md-6">
                    <h2>您的訂單</h2>
                    <div class="table-responsive-sm">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <td>商品</td>
                                    <td>總計</td>
                                </tr>
                            </thead>
                            <tbody id="order_list_checkout">
                                <tr>
                                    <td>TUM-CL-B-0001</td>
                                    <td>NT$&nbsp;500</td>
                                </tr>
                                <tr>
                                    <td>小計</td>
                                    <td>NT$&nbsp;1,500</td>
                                </tr>
                                <tr>
                                    <td>運送方式</td>
                                    <td>
                                        <div class="form-check">
                                            <input id="Expenses" name="tran-expenses" type="radio"
                                                class="form-check-input" checked>
                                            <label class="form-check-label">郵局：NT$&nbsp;80</label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>總計</td>
                                    <td>NT$&nbsp;1,580</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="2">
                                        <a onclick="purchase()" class="btn btn-outline-info btn-lg float-right">下單購買</a>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <!--您的訂單/end-->
            </div>
        </div>
    </section>
    <!--結帳/end-->
    <!--頁腳/start-->
    <footer class="bg-dark">
        <div class="container pt-3 pb-3">
            <div class="row">
                <!--選單連結/start-->
                <div class="col-12 col-md-6 mb-3">
                    <ul class="footer-menu">
                        <li><a href="http://localhost:3000">首頁</a></li>
                        <li><a href="http://localhost:3000/about">關於我們</a></li>
                        <li><a href="http://localhost:3000/shop">商品商城</a></li>
                        <li><a href="http://localhost:3000/contact">聯絡我們</a></li>
                        <li><a href="http://localhost:3000/login">登入</a></li>
                        <li><a href="http://localhost:3000/cart">購物車</a></li>
                        <li><a href="http://localhost:3000/member">會員資料</a></li>
                    </ul>
                </div>
                <!--選單連結/end-->
                <!--訂閱/start-->
                <div class="col-12 col-md-6 mb-3">
                    <h6 class="text-white">留下E-mail，訂閱米奇妙妙屋，可搶先獲得最新的資訊喔！</h6>
                    <form action="">
                        <input type="email" id="subscription" class="form-control mt-2 mb-2"
                            aria-describedby="subscription">
                        <button type="submit" class="btn btn-primary float-right send-btn">傳送</button>
                    </form>
                </div>
                <!--訂閱/end-->
                <!--版權所有/start-->
                <div class="col-12 mt-3">
                    <p class="text-white text-center">(c) Copyrights 2022 米奇妙妙屋.</p>
                </div>
                <!--版權所有/end-->
            </div>
        </div>
    </footer>
    <!--頁腳/and-->
</body>

</html>
