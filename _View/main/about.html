<!DOCTYPE html>

        <title>購物網站</title>
        <link rel="shortcut icon" type="image/png" href="./images/logo.jpg"/>
        <!--CSS 文件載入-->
        <!--載入Bootstrap的CSS樣式文件-->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <!--載入Font Awesome所提供的CSS CDN文件-->
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" 
        rel="stylesheet">
        <!--載入自己所撰寫的CSS樣式文件-->
        <link rel="stylesheet" href="./css/style.css">
        <!--js 文件載入-->
        <!--載入Bootstrap官網所提供的jquery CDN文件-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

        crossorigin="anonymous">

        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous"></script>

    <header class="container">
        <!--建立<nav>標籤-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <!--建立<a>標籤-->

                <!--建立<img>標籤並連結圖片-->
                <img src="./images/logo.jpg" alt="logo">
            </a>
            <!--建立<button>標籤-->
            <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <!--建立<span>標籤-->
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--建立<div>標籤-->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">首頁</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="about.html">關於我們</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop.html">商品商城</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">聯絡我們</a>
                </li>
            </ul>
        </div>
        <div class="mi-auto">
            <a href="login.html" class="btn btn-outline-success

            <a href="cart.html" class="btn btn-outline-success

            <a href="checkout.html" class="btn btn-outline-success
            my-2 text-success my-sm-0">結帳</a>
        </div>
        </nav>

<!--關於我們/start-->
<section class="page-content">

            <div class="col-12 col-md-6 d-flex align-items-center mb-3">

            <div class="col-12">
                <h2>專業能力</h2>

    </div>
</section>
