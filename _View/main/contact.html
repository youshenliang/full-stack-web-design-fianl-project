<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>購物網站</title>
        <link rel="shortcut icon" type="image/png" href="./images/logo.jpg"/>
        <!--CSS 文件載入-->
        <!--載入Bootstrap的CSS樣式文件-->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <!--載入Font Awesome所提供的CSS CDN文件-->
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" 
        rel="stylesheet">
        <!--載入自己所撰寫的CSS樣式文件-->
        <link rel="stylesheet" href="./css/style.css">
        <!--js 文件載入-->
        <!--載入Bootstrap官網所提供的jquery CDN文件-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
        <!--載入Bootstrap的js文件-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous"></script>
    </head>
    <body>
    <!--header/start-->
    <!--建立<header>標籤並加入container類別以建立固定寬度的佈局-->
    <header class="container">
        <!--建立<nav>標籤-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <!--建立<a>標籤-->
            <a class="navbar-brand" href="index.html">
                <!--建立<img>標籤並連結圖片-->
                <img src="./images/logo.jpg" alt="logo">
            </a>
            <!--建立<button>標籤-->
            <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <!--建立<span>標籤-->
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--建立<div>標籤-->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">首頁</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="about.html">關於我們</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop.html">商品商城</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">聯絡我們</a>
                </li>
            </ul>
        </div>
        <div class="mi-auto">
            <a href="login.html" class="btn btn-outline-success
            my-2 text-success my-sm-0">登入</a>
            <a href="cart.html" class="btn btn-outline-success
            my-2 text-success my-sm-0">購物車</a>
            <a href="checkout.html" class="btn btn-outline-success
            my-2 text-success my-sm-0">結帳</a>
        </div>
        </nav>
    </header>
    <!--header/end-->
    <!--聯絡我們/start-->
    <section class="page-content">
        <div class="container pt-5 pb-5">
            <div class="row">
                <!--聯絡資訊/start-->
                <div class="col-12 col-md-6 mb-5">
                    <h2>聯絡資訊</h2>
                    <div class="mt-5 mb-5">
                        <p>
                            <i class="fas fa-map-marker-alt"></i>
                            <span>106台北市大安區忠孝東路三段1號</span>
                        </p>
                        <p>
                            <i class="fas fa-phone"></i>
                            <a href="tel:02-27712171">02-27712171</a>
                        </p>
                        <p>
                            <i class="fas fa-envelope"></i>
                            <a href="mailto:t108360XXX@ntut.org.tw">t108360XXX@ntut.org.tw</a>
                        </p>
                    </div>
                </div>
                <!--聯絡資訊/end-->
                <!--聯絡表單/start-->
                <div class="col-12 col-md-6">
                    <h2>聯絡表單</h2>
                    <p class="mt-5">謝謝聯絡本網站，若您有任何需要或意見，請留下資料，我們會盡快與您聯絡！</p>
                    <form action="">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="公司名稱/聯絡人">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="e-mail" placeholder="電子信箱">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="tel" placeholder="連絡電話">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="business" placeholder="營業項目">
                        </div>
                        <div class="form-group">
                            <textarea rows="5" class="form-control" id="message" placeholder="需求與建議"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary send-btn">送出</button>
                    </form>
                </div>
                <!--聯絡表單/end-->
            </div>
        </div>
    </section>
    <!--聯絡我們/end-->
    <!--頁腳/start-->
    <footer class="bg-dark">
        <div class="container pt-3 pb-3">
            <div class="row">
                <!--選單連結/start-->
                <div class="col-12 col-md-6 mb-3">
                    <ul class="footer-menu">
                        <li><a href="index.html">首頁</a></li>
                        <li><a href="about.html">關於我們</a></li>
                        <li><a href="shop.html">商品商城</a></li>
                        <li><a href="contact.html">聯絡我們</a></li>
                        <li><a href="login.html">登入</a></li>
                        <li><a href="cart.html">購物車</a></li>
                        <li><a href="checkout.html">結帳</a></li>
                    </ul>
                </div>
                <!--選單連結/end-->
                <!--訂閱/start-->
                <div class="col-12 col-md-6 mb-3">
                    <h6 class="text-white">留下E-mail，訂閱岡南塑膠發泡，可搶先獲得最新的資訊喔!</h6>
                    <form action="">
                        <input type="email" id="subscription" class="form-control mt-2 mb-2" aria-describedby="subscription">
                        <button type="submit" class="btn btn-primary float-right send-btn">傳送</button>
                    </form>
                </div>
                <!--訂閱/end-->
                <!--版權所有/start-->
                <div class="col-12 mt-3">
                    <p class="text-white text-center">(c) Copyrights 2022 購物網站.</p>
                </div>
                <!--版權所有/end-->
            </div>
        </div>
    </footer>
    <!--頁腳/and-->
    </body>
</html>
