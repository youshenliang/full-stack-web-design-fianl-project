<html>

<head>

    <title>米奇妙妙屋</title>
    <link rel="shortcut icon" type="image/png" href="./images/logo.jpg" />

    <!--jquery cdn 載入-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- 引入 font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--載入客服聊天室所需檔案-->
    <script src="../chatroom/client/chatroom.js" defer> </script>
    <link rel="stylesheet" href="../chatroom/client/chatroom.css" />
    <script src='../chatroom/client/utils/emoji-picker-input-textarea/inputEmoji.js'></script>
    <script src='../chatroom/client/utils/js.cookie.min.js'></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <script src="https://kit.fontawesome.com/47148375a2.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@latest"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title class="title"></title>
    <link type="text/css" rel="stylesheet" href="./css/product.css">
    <script src="http://localhost:3000/main/js/common.js"></script>
    <script type="text/javascript" src="./js/product.js"></script>
    <!--雅婷的CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <!--js 文件載入-->
    <!--載入Bootstrap官網所提供的jquery CDN文件-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--載入Bootstrap的js文件-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body onload="load()">
    <!--header/start-->
    <!--建立<header>標籤並加入container類別以建立固定寬度的佈局-->
    <header class="container">
        <!--建立<nav>標籤-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <!--建立<img>標籤並連結圖片-->
            <img class="logo" onclick="location.href='/'" style="cursor: pointer;" src="./images/logo.jpg" alt="logo">
            <!--建立<button>標籤-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <!--建立<span>標籤-->
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--建立<div>標籤-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link black_word" href="http://localhost:3000/">首頁</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link black_word" href="http://localhost:3000/about">關於我們</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link black_word" href="http://localhost:3000/shop">商品商城</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link black_word" href="http://localhost:3000/contact">聯絡我們</a>
                    </li>
                </ul>
            </div>
            <!--搜尋/start-->
            <div class="col-8 col-lg-5 mt-5">
                <div class="row">
                    <div class="col-12 mb-5">
                        <input type="text" class="form-control" id="PorductSearch" placeholder="搜尋...">
                    </div>
                </div>
            </div>
            <!--搜尋/end-->

            <div class="dropdown">
                <button class="btn btn-secondary" type="button" id="userDropdownMenuButton" data-bs-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fa-solid fa-user"></i>
                </button>
                <div class="mi-auto dropdown-menu dropdown-menu-end">
                    <div id="div_userDropdown">
                        <a href="login" class="btn btn-outline-success my-2 my-sm-0 dropdown-item">登入</a>
                        <a href="register" class="btn btn-outline-success my-2 my-sm-0 dropdown-item">註冊</a>
                    </div>
                </div>
            </div>

            <div class="dropdown" id="nav_drop">
                <button class="btn btn-secondary" type="button" id="userDropdownMenuButton" data-bs-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="mi-auto dropdown-menu dropdown-menu-end">
                    <div>
                        <div style="padding-left: 1rem;">
                            <a class="black_word" style="width: 100%;" href="/">首頁</a>
                        </div>
                        <div style="padding-left: 1rem;">
                            <a class="black_word" href="about">關於我們</a>
                        </div>
                        <div style="padding-left: 1rem;">
                            <a class="black_word" href="shop">商品商城</a>
                        </div>
                        <div style="padding-left: 1rem;">
                            <a class="black_word" href="contact">聯絡我們</a>
                        </div>
                    </div>
                </div>
            </div>

        </nav>
    </header>
    <!--header/end-->



    <div class="body-main">

        <div class="middle-space">
            <button class="category-btn" onclick="category_btn()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path class="cate-icon"
                        d="M0 96C0 60.7 28.7 32 64 32H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zm64 0v64h64V96H64zm384 0H192v64H448V96zM64 224v64h64V224H64zm384 0H192v64H448V224zM64 352v64h64V352H64zm384 0H192v64H448V352z" />
                </svg>
            </button>
            <div class="cate-detail">
            </div>
        </div>

        <div class="main">
            <div class="category">
                <h3>商品種類</h3>
                <ul class="ul_first-cate">
                </ul>
            </div>
            <div class="content">
                <div class="product">
                    <div class="img">
                        <img class="product-img" src="">
                        <div class="img-btn-div">
                            <button class="img-btn" onclick="img_left_btn()">
                                <i class="fa-solid fa-caret-left"></i>
                            </button>
                            <div class="img-div">
                                <img class="thumbnail" id="thumbnail1" onclick="imgnow_btn(this)">
                                <img class="thumbnail" id="thumbnail2" onclick="imgnow_btn(this)">
                                <img class="thumbnail" id="thumbnail3" onclick="imgnow_btn(this)">
                            </div>
                            <button class="img-btn" onclick="img_right_btn()">
                                <i class="fa-solid fa-caret-right"></i>
                            </button>
                        </div>
                    </div>

                    <div class="brief">
                        <div><B>
                                <h4 class="product-name">商品名稱</h4>
                            </B>
                        </div>

                        <div class="product-brief">
                            <p>商品簡述</p>
                        </div>
                        <div>
                            <h4><B>規格</B></h4>
                            <div class="product-spec">
                            </div>
                        </div>
                        <div>
                            <h4><B>價格</B></h4>
                            <div class="product-price">
                                <p>價格</p>
                            </div>
                        </div>
                        <div>
                            <h4><B>剩餘數量</B></h4>
                            <div class="product-stock">
                                數量
                            </div>
                        </div>
                        <div>
                            <h4><B>選擇數量</B></h4>
                            <select class="stock_selector"></select>

                        </div>
                        <div class="purchase_btn">
                            <button class="add_cart btn btn-outline-primary btn-block" onclick="add_cart()">
                                <svg class="add_cart_btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                    <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                                    <path
                                        d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
                                </svg>
                                <p>加入購物車</p>
                            </button>
                            <button class="purchase" onclick="purchase()">購買</button>
                        </div>
                    </div>
                </div>

                <div class="product-content">
                    <p>商品詳細說明</p>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
